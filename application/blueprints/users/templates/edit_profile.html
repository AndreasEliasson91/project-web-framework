{% extends "base.html" %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row no-gutters">
        <div class="col-md-4 col-lg-4"><img src="{{ url_for('static', filename='img/father.png') }}"
                                            border="5px solid #555"></div>
        <div class="col-md-8 col-lg-8">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row justify-content-between align-items-center p-5 bg-dark text-white">
                    <h3 class="display-5 text-center">Darth Vader</h3><i class="fa fa-facebook"></i><i class="fa fa-google"></i><i class="fa fa-youtube-play"></i><i class="fa fa-dribbble"></i><i class="fa fa-linkedin"></i>
                </div>
                <div class="p-3 bg-black text-center text-white">
                    <h6>High Score</h6>
                </div>
                <div class="d-flex flex-row text-white">
                    <div class="p-4 bg-primary text-center skill-block">
                        <h4>90p</h4>
                        <h6>Spel 1</h6>
                    </div>
                    <div class="p-3 bg-success text-center skill-block">
                        <h4>70p</h4>
                        <h6>Spel 2</h6>
                    </div>
                    <div class="p-3 bg-warning text-center skill-block">
                        <h4>80p</h4>
                        <h6>Spel 3</h6>
                    </div>
                    <div class="p-3 bg-danger text-center skill-block">
                        <h4>75p</h4>
                        <h6>Spel 4</h6>
                    </div>
                    <div class="p-3 text-center skill-block" style="background: maroon">
                        <h4>10p</h4>
                        <h6>Spel 5</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
