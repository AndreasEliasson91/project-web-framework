{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
    <div class="column is-4 is-offset-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="notification is-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field is-grouped">
                <div class="field-label is-medium">
                    <label class="label">Email</label>
                </div>
                <div class="field-body">
                    <div class="control">
                        <input class="input is-medium" type="email" name="parent_email" placeholder="Skriv din email" required>
                    </div>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="field-label is-medium">
                    <label class="label">Lösenord</label>
                </div>
                <div class="field-body">
                    <div class="control">
                        <input class="input is-medium" type="password" name="parent_password_1" placeholder="Skriv ett lösenord" required>
                    </div>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="field-label is-medium">
                    <label class="label">Lösenord</label>
                </div>
                <div class="field-body">
                    <div class="control">
                        <input class="input is-medium" type="password" name="parent_password_2" placeholder="Upprepa ditt lösenord" required>
                    </div>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="field-label is-medium">
                    <label class="label">Födelsedatum</label>
                </div>
                <div class="field-body">
                    <div class="control">
                        <input class="input is-medium" style="color:rgb(215,215,215)" type="date" name="parent_birth_date" required>
                    </div>
                </div>
            </div>
            <div class="field-body">
                <button class="button is-medium is-fullwidth">Sign Up</button>
            </div>
        </form>
    </div>
{% endblock %}
