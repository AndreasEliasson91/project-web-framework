{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <div class="column is-centered">
        <div class="column is-4 is-offset-4">
            <h2 class="title">Logga in</h2>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="notification is-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/signin" method="POST">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large"type="text" name="username" placeholder="Användarnamn eller email" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Lösenord" required >
                        </div>
                    </div>
                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" name="remeber" >
                            Kom ihåg mig
                        </label>

                    </div>
                    <button class="button is-block is-info is-large is-fullwidth">Logga in</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
