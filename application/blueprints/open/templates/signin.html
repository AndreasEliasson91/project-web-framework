{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}



{% block content %}
    <div class="column is-centered">
        <div class="column is-4 is-offset-4">
            <h2 class="title">Logga in</h2>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="notification is-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/signin" method="POST">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large"type="text" name="user_id" placeholder="Användarnamn eller email" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Lösenord" required >
                        </div>
                    </div>
                    <div class="field">
                        <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
                    </div>
                    <button class="button is-block is-info is-large is-fullwidth" value="lsRememberMe" id="rememberMe">Logga in</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}

{% block scripts %}


    <script>
    const rmCheck = document.getElementById("rememberMe"),
    emailInput = document.getElementById("user_id");

if (localStorage.checkbox && localStorage.checkbox !== "") {
  rmCheck.setAttribute("checked", "checked");
  emailInput.value = localStorage.username;
} else {
  rmCheck.removeAttribute("checked");
  emailInput.value = "";
}

function lsRememberMe() {
  if (rmCheck.checked && emailInput.value !== "") {
    localStorage.username = emailInput.value;
    localStorage.checkbox = rmCheck.value;
  } else {
    localStorage.username = "";
    localStorage.checkbox = "";
  }
}
</script>


{% endblock %}
