{% extends "base.html" %}

{% block title %}Glömt Lösenord{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/open.css') }}">
{% endblock %}


{% block content %}
<div class="column is-centered">
    <div class="column is-4 is-offset-4">
        <div class="box">
            <form action="{{url_for('bp_open.forgot_post') }}" method="POST">
                <div class="field">
                    <div class="control">
                        <label>
                            <input class="input is-large" type="text" name="email" id="email" placeholder="Email" required>
                        </label>
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth" type="submit" value="Login">Skicka länk</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
