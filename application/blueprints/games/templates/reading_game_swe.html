{% extends "base.html" %}

{% block title %}Games{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">
{% endblock %}

{% block content %}


<div class="card">
    <div class="text">
        {{ card['text'] }}
    </div>
    <div class="text2">
        {{ card['question'] }}
    </div>
        <hr style="border-top: 3px solid; color:purple">
    <div class="buttons" style="-ms-transform: translateY(-50%);transform: translateY(-50%); position: absolute">

        <form Name="Form1" Method="POST" Action="{{  url_for('bp_games.read_swe_post')  }}">
        <button class="button1" name="right" type="submit" >{{ card['answer'] }}</button>
        <button class="button1" name="wrong" type="submit" >{{ card['answer1'] }}</button>
        <button class="button1" name="wrong" type="submit" >{{ card['answer2'] }}</button>
        </form>

    </div>
</div>






{% endblock %}
