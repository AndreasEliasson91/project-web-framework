{% block scripts %}
<script>
    // Script to put the txt from the combobox to the hidden textbox

    let select = document.getElementById('myCourses');
    let input = document.getElementById('txt1');
    select.onchange = function() {
    input.value = select.value;
}
</script>

<script>
    function myFunction() {
      document.getElementById("myPopup").hidden = !document.getElementById("myPopup").hidden;

    }
</script>


<script>
    function text_color() {
        document.getElementById('op1').style.backgroundColor='purple';
    }
</script>



<script>
    function parent_admin() {
        document.getElementById("myCourses").selectedIndex
            = ""
    }
</script>

{% endblock scripts %}
