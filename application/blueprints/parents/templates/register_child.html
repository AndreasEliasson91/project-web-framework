{% extends "base.html" %}
{% block title %}Registrera Ditt Barn{% endblock %}

{% block content %}
    <div class="column is-4 is-offset-4">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="notification is-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="box">
            <form action="/parent/register-child" method="POST">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="username"
                               placeholder="Skriv ett användarnamn" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" id="child_password_1"
                               ame ="password" placeholder="Skriv ett lösenord" required>
                    </div>
                </div>
                <div class="field-body">
                    <div class="control">
                        <input class="input is-large" type="password" id="child_password_2"
                               placeholder="Upprepa ditt lösenord" required>
                    </div>
                </div>
                <div class="field-body">
                    <div class="control">
                        <input class="input is-large" style="color:rgb(215,215,215)" type="date" name="birth_date">
                    </div>
                </div>
                <div class="field-body">
                    <button class="button is-block is-info is-large is-fullwidth">Registrera Barn</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
